<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedPro AI Clinical Assistant</title>

<style>
:root{
  --bg:#f4f8fb;
  --card:#ffffff;
  --primary:#0ea5e9;
  --danger:#ef4444;
  --warning:#f59e0b;
  --success:#22c55e;
  --text:#1e293b;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
}

body{
  margin:0;
  font-family:Segoe UI;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

header{
  background:var(--primary);
  color:white;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:800px;
  margin:25px auto;
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

input, select, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

.primary{
  background:var(--primary);
  color:white;
  width:100%;
}

.chat-box{
  margin-top:25px;
  height:300px;
  overflow-y:auto;
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
}

.message{
  padding:8px 12px;
  border-radius:12px;
  margin-bottom:8px;
  max-width:80%;
  font-size:14px;
}

.user{
  background:var(--primary);
  color:white;
  margin-left:auto;
}

.ai{
  background:#e2e8f0;
}

body.dark .ai{
  background:#334155;
}

.report{
  margin-top:20px;
  padding:15px;
  border-radius:10px;
  background:#e2e8f0;
}

body.dark .report{
  background:#334155;
}

.emergency{color:var(--danger);font-weight:bold;}
.warning{color:var(--warning);font-weight:bold;}
.safe{color:var(--success);font-weight:bold;}

.disclaimer{
  font-size:12px;
  color:var(--danger);
  margin-top:15px;
}
</style>
</head>

<body>

<header>
<h2>Health bot ðŸ©º</h2>
<button onclick="toggleDark()">ðŸŒ™</button>
</header>

<div class="container">

<h3>Patient Intake Form</h3>

<input id="name" placeholder="Full Name">
<input id="age" type="number" placeholder="Age">

<textarea id="symptoms" placeholder="Describe symptoms..."></textarea>

<select id="severity">
<option value="">Select Severity</option>
<option>Mild</option>
<option>Moderate</option>
<option>Severe</option>
</select>

<button class="primary" onclick="analyze()">Analyze Condition</button>

<div id="report" class="report" style="display:none;"></div>

<hr>

<h3>Medical AI Chat</h3>

<div class="chat-box" id="chatBox"></div>

<input id="chatInput" placeholder="Ask detailed health questions...">
<button class="primary" onclick="sendMessage()">Send Message</button>

<div class="disclaimer">
âš  This AI provides educational information only and is not a substitute for professional medical advice.
</div>
<!-- DEVELOPER PANEL -->
<div class="dev-container" id="devPanel">
<h3>Developer Panel</h3>
<button onclick="clearAllHistories()">Clear All Histories</button>
<button onclick="clearCurrentUser()">Clear Current User</button>
<button onclick="viewUsers()">View Users</button>
<button onclick="viewCurrentHistory()">View Current History</button>
<button onclick="exportHistory()">Export Current History</button>
<button onclick="importHistory()">Import History</button>
<button onclick="deleteUser()">Delete Specific User</button>
<button onclick="searchHistory()">Search In Histories</button>
<button onclick="messageCount()">Show Message Count</button>
<hr>
<button onclick="viewSymptoms()">View Symptom Map</button>
<button onclick="resetSymptoms()">Reset Symptom Map</button>
<button onclick="exportSymptoms()">Export Symptom Map</button>
<button onclick="importSymptoms()">Import Symptom Map</button>
<hr>
<button onclick="toggleExternalSearch()">Toggle External Search</button>
<button onclick="toggleEmergency()">Toggle Emergency Detection</button>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
<button onclick="toggleChatLock()">Lock/Unlock Chat</button>
<button onclick="toggleDebug()">Toggle Debug Mode</button>
<hr>
<button onclick="broadcast()">Broadcast Message</button>
<button onclick="deleteMessageIndex()">Delete Message By Index</button>
<button onclick="diagnostics()">System Diagnostics</button>
<button onclick="storageUsage()">LocalStorage Usage</button>
<button onclick="changePassword()">Change Dev Password</button>
<button onclick="resetSystem()">Reset Entire System</button>
<div id="devOutput"></div>
</div>
  
</div>

<script>

function toggleDark(){
  document.body.classList.toggle("dark");
}

function analyze(){
  const name=document.getElementById("name").value;
  const age=document.getElementById("age").value;
  const symptoms=document.getElementById("symptoms").value.toLowerCase();
  const severity=document.getElementById("severity").value;

  if(!name || !age || !symptoms || !severity){
    alert("Complete all fields.");
    return;
  }

  let risk="Low";
  let advice="";
  let riskClass="safe";

  if(symptoms.includes("chest pain") || symptoms.includes("shortness of breath")){
    risk="Emergency";
    advice="Seek immediate emergency medical care.";
    riskClass="emergency";
  }
  else if(severity==="Severe"){
    risk="High";
    advice="Visit a healthcare provider urgently.";
    riskClass="warning";
  }
  else if(severity==="Moderate"){
    risk="Moderate";
    advice="Monitor symptoms and consult doctor if worsening.";
    riskClass="warning";
  }
  else{
    advice="Likely mild condition. Rest and hydrate.";
  }

  document.getElementById("report").style.display="block";
  document.getElementById("report").innerHTML=`
    <h4>Clinical Report</h4>
    <p><strong>Patient:</strong> ${name}</p>
    <p><strong>Age:</strong> ${age}</p>
    <p><strong>Risk Level:</strong> <span class="${riskClass}">${risk}</span></p>
    <p><strong>Advice:</strong> ${advice}</p>
  `;
}

function sendMessage(){
  const input=document.getElementById("chatInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  showTyping();

  setTimeout(()=>{
    removeTyping();
    addMessage(generateResponse(text),"ai");
  },800);
}

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="message "+type;
  div.textContent=text;
  document.getElementById("chatBox").appendChild(div);
  document.getElementById("chatBox").scrollTop=
    document.getElementById("chatBox").scrollHeight;
}

function showTyping(){
  const div=document.createElement("div");
  div.className="message ai";
  div.id="typing";
  div.textContent="MedPro AI is analyzing...";
  document.getElementById("chatBox").appendChild(div);
}

function removeTyping(){
  const t=document.getElementById("typing");
  if(t) t.remove();
}

function generateResponse(q){
  q=q.toLowerCase();

  if(q.includes("fever"))
    return "Fever may indicate infection. Stay hydrated and monitor temperature.";

  if(q.includes("chest pain"))
    return "Chest pain can indicate serious heart or lung issues. Seek emergency care immediately.";

  if(q.includes("diabetes"))
    return "Diabetes management includes blood sugar monitoring, diet control, exercise, and medication if prescribed.";

  if(q.includes("blood pressure"))
    return "High blood pressure increases risk of heart disease. Reduce salt intake and monitor regularly.";

  return "For accurate diagnosis, consult a licensed medical professional. Can you provide more details?";
}
</script>

</body>
</html>
